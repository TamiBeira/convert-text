<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Texto</h1>
        <textarea id="textoEntrada" placeholder="Insira seu texto aqui"></textarea>
        <label for="opcaoConversao">Escolha uma opção:</label>
        <select id="opcaoConversao">
            <option value="maiusculas">Todas Maiúsculas</option>
            <option value="primeiraMaiuscula">Primeira letra de cada parágrafo Maiúscula</option>
            <option value="minusculas">Todas Minúsculas</option>
        </select>
        <button id="converter">Converter</button>
        <div id="textoConvertido"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
